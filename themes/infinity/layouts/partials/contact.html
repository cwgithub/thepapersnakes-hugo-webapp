{{ if .Site.Params.contact.enable }}
    {{"<!-- Contact Section -->" | safeHTML}}
    <section id="{{ i18n "contact" | urlize }}" class="section contact">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="block">
                        <div class="heading wow fadeInUp">
                            {{ with .Site.Params.contact.title }}
                            <h2>{{ . }}</h2>
                            {{ end }}

                            {{ with .Site.Params.contact.email }}
                                <h3>
                                    <a href="mailto:{{ . }}?subject=Your%20Subject%20Here">{{ . }}</a>
                                </h3>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
